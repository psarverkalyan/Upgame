<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suspended</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* Wrapper to center everything */
.wrapper{
  text-align:center;
}

/* Middle finger emoji */
.emoji{
  font-size:80px;
  animation:pulse 1s infinite;
  display:block;
}

/* Main text */
.main-text{
  margin-top:20px;
  font-size:36px;
  font-weight:900;
  color:#ff2e2e;
  text-transform:uppercase;
  animation:shake 0.25s infinite;
  text-shadow:0 0 15px red;
}

/* Sub text */
.sub-text{
  margin-top:12px;
  font-size:20px;
  letter-spacing:2px;
  color:#ffffff;
  opacity:0;
  animation:fadeIn 1.5s forwards;
  animation-delay:1s;
}

/* Animations */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="emoji">üñïüèª</div>
  <div class="main-text">PEHLI FURSAT ME NIKAL</div>
  <div class="sub-text">YOU ARE SUSPENDED NOW</div>
</div>

</body>
</html>
